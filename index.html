<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <!-- CSS personalizado -->
        <link href="css/main.css" rel="stylesheet">

        <title>Iniciar sesión - CIFP Majada Marcial</title>
    </head>

    <body class="palegrey-bg">
        <div class="d-flex justify-content-center align-content-center">

            <!-- Formulario -->
            <form class="form-width bg-white my-5 border border-dark border-1 rounded-3" id="loginForm" name="loginForm">
                <!-- Título del formulario -->
                <div class="py-3 px-5 semiblack-bg text-white border border-dark border-3 rounded-top-3">
                    <h4>Iniciar sesión</h4>
                </div>

                <!-- Logo -->
                <div class="d-flex justify-content-center align-content-center pt-3">
                    <div class="logo-width">
                        <img src="images/logo.png" class="img-fluid" alt="Logo">
                    </div>
                </div>

                <!-- Contenido del formulario -->
                <div class="py-3 px-5" id="loginFormContent">
                    <!-- Datos del profesor -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-5">
                        <button type="button" class="btn btn-primary" id="loginBtn" name="loginBtn">Enviar</button>
                    </div>
                    <div class="mb-5" id="loginFormErrors">
                        <!-- Aquí van los errores a la hora de iniciar sesión -->
                    </div>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Control de inicio de sesión -->
        <script src="js/login.js"></script>
    </body>
</html>
